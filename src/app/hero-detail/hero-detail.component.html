<!--Muestra detalles del 'hero' seleccionado con *ngIf-->
<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <!-- Permite editar el nombre del hero mediante Two-Way Binding-->
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
    </div>
    <div>
    <label for="hero-power">Hero Power: </label>
    <input id="hero-power" [(ngModel)]="hero.power" placeholder="Hero Power"/>
    </div>
    <!--------------------------------------------------------------->
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
  </div>
